
<div class="item-container" droppable [dropScope]="context" *ngIf="player$ | async as player">
  <div class="item-slot item-background" *ngFor="let slot of slots">
    <app-item [size]="displaySize"
              [context]="context"
              [contextSlot]="slot"
              [showDesc]="true"
              [showOunces]="true"
              [item]="player.items[container].items[slot]"></app-item>
  </div>
</div>
