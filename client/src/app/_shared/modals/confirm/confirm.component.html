<h1 mat-dialog-title>
  {{ data.title || 'Are you sure?' }}
</h1>

<div mat-dialog-content>
  {{ data.content || 'Are you sure?' }}
</div>

<div mat-dialog-actions>
  <button mat-button 
          [mat-dialog-close]="false"
          cdkFocusInitial>
          {{ data.cancelText || 'Cancel' }}
  </button>

  <button mat-button 
          [mat-dialog-close]="true"
          color="primary">
          {{ data.okText || 'OK' }}
  </button>
</div>
