
<app-window windowName="map"
            [head]="headTemplate"
            [body]="bodyTemplate"
            [canHide]="false"
            [willNotHide]="true"
            (hide)="quitGame()"

            defaultX="349"
            defaultY="101"
            defaultWidth="576"
            defaultHeight="608"
></app-window>

<ng-template #headTemplate>
  <ng-container *ngIf="currentPlayer | async as player">
    Map - {{ player.map }}
  </ng-container>
</ng-template>

<ng-template #bodyTemplate>
  <app-active-target></app-active-target>
  
  <div class="loader" *ngIf="loadString">
    {{ loadString }}
  </div>

  <div class="map"></div>
</ng-template>
