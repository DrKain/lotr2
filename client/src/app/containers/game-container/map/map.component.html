
<app-window windowName="map"
            [head]="headTemplate"
            [body]="bodyTemplate"
            [canHide]="false"
            [willNotHide]="true"
            (hide)="quitGame()"

            defaultX="315"
            defaultY="100"
            defaultWidth="576"
            defaultHeight="608"
></app-window>

<ng-template #headTemplate>
  <ng-container *ngIf="currentPlayer | async as player">
    Map - {{ player.map }}
  </ng-container>
</ng-template>

<ng-template #bodyTemplate>
  <ng-container *ngIf="currentPlayer | async as player">
    <div class="loader" *ngIf="loadString">
      {{ loadString }}
    </div>
  </ng-container>

  <div class="map"></div>
</ng-template>
