
<app-window windowName="map"
            [head]="headTemplate"
            [body]="bodyTemplate"
            [canHide]="true"
            [willNotHide]="true"
            (hide)="quitGame()"

            defaultX="315"
            defaultY="100"
            defaultWidth="576"
            defaultHeight="608"
></app-window>

<ng-template #headTemplate>
  Map
</ng-template>

<ng-template #bodyTemplate>
  <div class="loader" *ngIf="(loadPercent$ | async) as loadPct">
    <span *ngIf="loadPct && loadPct !== 100">Loading... {{ loadPct }}%</span>
  </div>

  <div class="map"></div>
</ng-template>
