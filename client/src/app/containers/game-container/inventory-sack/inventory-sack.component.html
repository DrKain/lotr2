<app-window windowName="inventorySack"
            [head]="headTemplate"
            [body]="bodyTemplate"
            [canHide]="true"

            defaultX="930"
            defaultY="498"
            defaultWidth="350"
            defaultHeight="384"

></app-window>

<ng-template #headTemplate>
  Sack
</ng-template>

<ng-template #bodyTemplate>
  <app-inventory context="Sack" container="sack" [size]="25"></app-inventory>
</ng-template>
